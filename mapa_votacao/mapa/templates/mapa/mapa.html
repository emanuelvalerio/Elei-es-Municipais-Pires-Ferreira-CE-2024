{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Votação</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Estilo geral */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Estilo para o mapa */
        #mapa_renderizado {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Colocado atrás do menu */
        }

        /* Estilo para o menu */
        .menu-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10; /* Sobrepõe o mapa */
            display: flex;
            gap: 20px;
            background: rgba(255, 255, 255, 0.5); /* Fundo branco semitransparente */
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Estilo para os círculos dos candidatos */
        .candidate {
            text-align: center;
            cursor: pointer;
        }

        .candidate img {
            width: auto;
            height: auto;
            max-width: 80px;
            aspect-ratio: 1 / 1; /* Circular */
            border-radius: 50%;
            border: 3px solid transparent; /* Borda padrão */
            object-position: top; /* Alinha o topo da imagem ao centro do círculo */
            object-fit: cover;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, border-color 0.3s ease-in-out;
        }

        .candidate.red img {
            border-color: red; /* Cor do partido */
        }

        .candidate.yellow img {
            border-color: yellow;
        }

        .candidate.blue img {
            border-color: blue;
        }

        .candidate img.active {
            transform: scale(1.2); /* Zoom no círculo ativo */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3); /* Destaque */
        }

        .candidate p {
            font-weight: bold;
            margin-top: 8px;
            color: black;
        }
    </style>
</head>
<body>
    <!-- Menu -->
    <div class="menu-container">
        <div class="candidate red" onclick="selecionarCandidato(this, 'CORRINHA')">
            <img src="{% static 'mapa/images/corrinha.jpg' %}" alt="Corrinha">
            <p>CORRINHA</p>
        </div>
        <div class="candidate yellow" onclick="selecionarCandidato(this, 'DRA LIVIA')">
            <img src="{% static 'mapa/images/livia.jpg' %}" alt="Dra. Lívia">
            <p>Dra. LÌVIA</p>
        </div>
        <div class="candidate blue" onclick="selecionarCandidato(this, 'EDUARDO XI')">
            <img src="{% static 'mapa/images/eduardo.jpeg' %}" alt="Eduardo Ximenes">
            <p>EDUARDO</p>
        </div>
    </div>

    <!-- Mapa -->
    <div id="mapa_renderizado">
        {{ mapa_html|safe }}
    </div>

    <!-- JavaScript -->
    <script>
        const mapaUrl = "{% url 'mapa_view' %}";

        // Função para selecionar o candidato
        function selecionarCandidato(element, candidato) {
            // Remove a classe 'active' de todas as imagens
            document.querySelectorAll('.candidate img').forEach(function(img) {
                img.classList.remove('active');
            });

            // Adiciona a classe 'active' na imagem do candidato selecionado
            const img = element.querySelector('img');
            if (img) {
                img.classList.add('active');
            }

            // Faz a requisição AJAX
            $.ajax({
                url: mapaUrl,  // URL gerada dinamicamente
                data: {
                    'candidato': candidato
                },
                success: function(response) {
                    console.log("Resposta recebida:", response);
                    $("#mapa_renderizado").html(response.mapa_html);
                },
                error: function(xhr, status, error) {
                    console.error("Erro na requisição AJAX:", error);
                }
            });
        }
    </script>
</body>
</html>
